<form novalidate (ngSubmit)="submit()" #todoForm="ngForm">
    
        <label class="col-sm-12 form-control-label" style="margin-left: -10px;">Coordenadas</label>
        <div class="form-group row">
            <div class="col-sm-5">
                <input class="form-control" placeholder="Longitud"
                type="text"
                id="longitud"
                required
                name="longitud"
                [(ngModel)]="longitud"
            /> 
            </div>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Latitud"
                type="text"
                id="latitud"
                required
                name="latitud"
                [(ngModel)]="latitud"
            />
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-default btn-raised" [disabled]="!todoForm.form.valid" >
                <i class="ion-ios-plus-outline"></i>
                </button>   
            </div>

        </div>
       
    </form>
