<div class="modal-content">
  
  <div class="modal-header">
      <h4 class="modal-title"><i class="fa fa-plus-square" aria-hidden="true"></i> A침adir Cliente</h4>
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true"><i class="fa fa-remove fa-lg m-t-2" style="color:white;"></i></span>
      </button>
  </div>

  <div class="modal-body">

      <div class="row">

          <form class="form-horizontal col-md-6">
              <div class="form-group row">
                  <label class="col-sm-4 form-control-label">Nombre</label>
                  <input type="text" class="form-control col-sm-5" placeholder="Nombre" 
                  id="nombre" 
                  name="nombre" 
                  required>
              </div>
              <div class="form-group row">
                  <label class="col-sm-4 form-control-label">Email</label>
                  <input type="text" class="form-control col-sm-5" placeholder="Email" 
                  id="email" 
                  name="email"
                  required>
              </div>
              <div class="form-group row">
                  <label class="col-sm-4 form-control-label">Telefono</label>
                  <input type="text" class="form-control col-sm-5" placeholder="Telefono" 
                  id="telefono" 
                  name="telefono"
                  required>
              </div>
              <div class="form-group row">
                  <label class="col-sm-4 form-control-label">Direcci칩n</label>
                  <input type="text" class="form-control col-sm-7" placeholder="Direcci칩n" 
                  id="direccion" 
                  name="direccion"
                  required>
              </div>
              <div class="form-group row">
                  <label class="col-sm-4 form-control-label">Localizaci칩n</label>
                  <input type="text" class="form-control col-sm-2" placeholder="CP" 
                  id="cp" 
                  name="cp"
                  required>
                  <input type="text" class="form-control col-sm-5" placeholder="Localidad" 
                  id="localidad" 
                  name="localidad"
                  required>
              </div>

              <label class="col-sm-12 form-control-label" style="margin-left: -10px;">Coordenadas Centrales</label>
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Longitud Central" 
                    id="longitud01" 
                    name="longitud01"
                    required>
                </div>
                <div class="col-sm-6" style="padding-bottom: 65px;">
                  <input type="text" class="form-control" placeholder="Latitud Central"
                    id="latitud01" 
                    name="latitud01"
                    required>
                </div>
              </div>


              <div class="modal-footer">
                  <button class="btn btn-primary btn-raised waves-light input-block-level" 
                    style="float: right; margin-botton: 10px;"
                    type="submit">
                    Guardar
                  </button>
              </div>
          </form>

  
        <div class="col-md-6">
            <img-parking2 
                [picture]="profile.picture" 
                [defaultPicture]="defaultPicture" 
                [uploaderOptions]="uploaderOptions">
            </img-parking2>

            <zona-parking2></zona-parking2>
        </div>
  
      </div>


  </div>
</div>
