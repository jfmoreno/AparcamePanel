                    <form class="form-horizontal col-md-12" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                        <div class="form-group row">
                            <div class="col-md-8">   
                                
                                <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
                                    <label class="col-sm-2 form-control-label" for="nombre">Nombre</label>
                                    <input class="form-control col-sm-6" [formControl]="name" placeholder="Nombre"  
                                    type="text" 
                                    id="nombre" 
                                    name="nombre"  
                                    required>
                                </div>

                                <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                                    <label class="col-sm-2 form-control-label" for="email">Email</label>
                                    <input class="form-control col-sm-6" [formControl]="email" placeholder="Email" 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    required>
                                </div>

                                <div class="form-group row" [ngClass]="{'has-error': (!direction.valid && direction.touched), 'has-success': (direction.valid && direction.touched)}">
                                    <label class="col-sm-2 form-control-label" for="direccion">Dirección</label>
                                    <input class="form-control col-sm-6" [formControl]="direction" placeholder="Dirección"  
                                    type="text" 
                                    id="direccion" 
                                    name="direccion"  
                                    required>
                                </div>

                                <div class="form-group row" [ngClass]="{'has-error': (!cp.valid && cp.touched && !location.valid && location.touched), 'has-success': (cp.valid && cp.touched && location.valid && location.touched)}">
                                    <label class="col-sm-2 form-control-label" for="localizacion">Localización</label>
                                    <input class="form-control col-sm-2" [formControl]="cp" placeholder="CP"  
                                    type="text" 
                                    id="cp" 
                                    name="cp"  
                                    required>
                                    <input class="form-control col-sm-4" [formControl]="location" placeholder="Localidad"  
                                    type="text" 
                                    id="localidad" 
                                    name="localidad"  
                                    required>
                                </div>

                                <div class="form-group row" [ngClass]="{'has-error': (!shop.valid && shop.touched), 'has-success': (shop.valid && shop.touched)}">
                                    <label class="col-sm-2 form-control-label" for="comercio">Comercio</label>
                                    <select class="form-control col-sm-6" [formControl]="shop" id="comercio" name="comecio">
                                        <option>Seleccione un lugar</option>
                                        <option>1 - MadPilots Snack Bar</option>
                                        <option>2 - Ecological Drive</option>
                                        <option>3 - Aula 12</option>
                                        <option>4 - II Timone Express</option>
                                        <option>5 - Apárcame</option>
                                    </select>
                                </div>
                                <div class="form-group row" [ngClass]="{'has-error': (!passwordAC.valid && passwordAC.touched), 'has-success': (passwordAC.valid && passwordAC.touched)}">
                                    <label class="col-sm-2 form-control-label" for="passwordAC">Password Actual</label>
                                    <input class="form-control col-sm-6" [formControl]="passwordAC" placeholder="Password Actual" 
                                    type="password" 
                                    id="passwordAC"
                                    name="passwordAC" 
                                    requiered>
                                </div>
                                <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                                    <label class="col-sm-2 form-control-label" for="password">Password</label>
                                    <input class="form-control col-sm-6" [formControl]="password" placeholder="Password" 
                                    type="password" 
                                    id="password"
                                    name="password" 
                                    requiered>
                                </div>

                                <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                                    <label class="col-sm-2 form-control-label" for="password2">Repetir</label>
                        
                                    <input class="form-control col-sm-6" [formControl]="repeatPassword" placeholder="Repetir Password" 
                                    type="password"  
                                    id="password2"
                                    name="password2" 
                                    requiered>
                                    <span  *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Las Contraseñas no coinciden</span>
                                </div>

                            </div>

                            <div class="col-md-4">
                                <label class="textImg">Imagen 200x200pixeles</label>
                                <img-admin 
                                    [picture]="profile.picture" 
                                    [defaultPicture]="defaultPicture" 
                                    [uploaderOptions]="uploaderOptions">
                                </img-admin>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-primary btn-raised waves-light input-block-level" 
                                    [disabled]="!form.valid" 
                                    type="submit" 
                                    style="float: right; margin-botton: 10px;">Guardar
                                </button>
                            </div>

                        </div>
                    </form>
